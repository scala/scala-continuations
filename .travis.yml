language: scala

scala:
  - 2.11.12
  - 2.12.8
  - 2.12.9
  - 2.12.10

env:
  global:
    # The plugin needs to be released for every minor version, but the library is only released
    # once per major version (2.11, 2.12). The library is only published on:
    - LIBRARY_PUBLISH_SCALA_VERSIONS=(2.11.12 2.12.10)
  matrix:
    - ADOPTOPENJDK=8
    - ADOPTOPENJDK=11

before_install:
  # adding $HOME/.sdkman to cache would create an empty directory, which interferes with the initial installation
  - "[[ -d $HOME/.sdkman/bin ]] || rm -rf $HOME/.sdkman/"
  - curl -sL https://get.sdkman.io | bash
  - echo sdkman_auto_answer=true > $HOME/.sdkman/etc/config
  - source "$HOME/.sdkman/bin/sdkman-init.sh"

install:
  - sdk install java $(sdk list java | grep -o "$ADOPTOPENJDK\.[0-9\.]*hs-adpt" | head -1)
  - unset JAVA_HOME
  - java -Xmx32m -version
  - git fetch --tags # get all tags for sbt-dynver

script: ./build.sh

notifications:
  email:
    - adriaan.moors@lightbend.com
    - seth.tisue@lightbend.com

before_cache:
  - rm -f $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache     -name "ivydata-*.properties" | xargs rm
  - find $HOME/.sbt            -name "*.lock"               | xargs rm
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.cache/coursier
    - $HOME/.sdkman
